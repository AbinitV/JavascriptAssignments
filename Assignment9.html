<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #image{
                height: 300px;
                width: 800px;
            }
    </style>
</head>

<body>
    <img id="image" src='img_lights_wide.jpg' onmouseover="mouseOver();" onmouseout="mouseOut();">
    <script>
        function mouseOver(){
            var img = document.getElementById("image");
            img.src ="img_snow_wide.jpg";
        }
        function mouseOut(){
            var img = document.getElementById("image");
            img.src ="img_lights_wide.jpg";
        }

    </script>
</body>
</html>
